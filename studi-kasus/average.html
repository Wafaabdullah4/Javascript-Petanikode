<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung rata rata nilai siswa</title>
    <!-- link untuk boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <label for="" class="form-control">Masukan mapel 1</label>
                        <input type="text" class="form-control" id="mapel1">
                        <label for="" class="form-control">Masukan nilai</label>
                        <input type="text" class="form-control" id="nilai1">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <label for="" class="form-control"> Masukan mapel 2</label>
                        <input type="text" class="form-control" id="mapel2">
                        <label for="" class="form-control"> Masukan nilai</label>
                        <input type="text" class="form-control" id="nilai2">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <label for=""  class="form-control">Masukan mapel 3</label>
                        <input type="text" class="form-control" id="mapel3">
                        <label for=""  class="form-control">Masukan nilai</label>
                        <input type="text" class="form-control" id="nilai3">
                    </div>
                </div>
            </div>
        </div>
        <center>
            <button class="btn btn-primary mt-3" onclick="hitungrata()">Submit</button>
        </center>
    </div>

    <div class="container mt-3" style="display: none;" id="hasil">
        <div class="card">
            <div class="card-body">
                <div>
                    <p id="mapelPertama"></p>
                    <p id="nilaiPertama"></p>
                    <p id="statusPertama"></p>
                </div>
                <div>
                    <p id="mapelKedua"></p>
                    <p id="nilaiKedua"></p>
                    <p id="statusKedua"></p>
                </div>
                <div>
                    <p id="mapelKetiga"></p>
                    <p id="nilaiKetiga"></p>
                    <p id="statusKetiga"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function hitungrata(){
            // mendapatkan mapel dan nilainya
            var mapel1 = document.getElementById('mapel1').value;
            console.log("ðŸš€ ~ hitungrata ~ mapel1:", mapel1)
            var nilai1 = document.getElementById('nilai1').value;
            console.log("ðŸš€ ~ hitungrata ~ nilai1:", nilai1)
            var mapel2 = document.getElementById('mapel2').value;
            console.log("ðŸš€ ~ hitungrata ~ mapel1:", mapel2)
            var nilai2 = document.getElementById('nilai2').value;
            console.log("ðŸš€ ~ hitungrata ~ mapel1:", nilai2)
            var mapel3 =  document.getElementById('mapel3').value;
            console.log("ðŸš€ ~ hitungrata ~ mapel1:", mapel3)
            var nilai3 = document.getElementById('nilai3').value;
            console.log("ðŸš€ ~ hitungrata ~ mapel1:", nilai3)

            document.getElementById('hasil').style.display= "block";

            document.getElementById('mapelPertama').innerText = mapel1;
            document.getElementById('mapelKedua').innerText = mapel2;
            document.getElementById('mapelKetiga').innerText = mapel3;

            if(nilai1  < 70){
                 document.getElementById('nilaiPertama').innerText = "Nilai anda adalah : " + nilai1 + "\nNilai anda dibawah standar kelulusan";
            }else{
                document.getElementById('nilaiPertama').innerText = "Nilai anda adalah : " + nilai1 + "\nSelamat Anda Lulus";
            }

            if(nilai2  < 70){
                 document.getElementById('nilaiKedua').innerText = "Nilai anda adalah : " + nilai2 + "\nNilai anda dibawah standar kelulusan";
            }else{
                document.getElementById('nilaiKedua').innerText = "Nilai anda adalah : " + nilai1 + "\nSelamat Anda Lulus";
            }

            if(nilai3  < 70){
                 document.getElementById('nilaiKetiga').innerText = "Nilai anda adalah : " + nilai3 + "\nNilai anda dibawah standar kelulusan";
            }else{
                document.getElementById('nilaiKetiga').innerText = "Nilai anda adalah : " + nilai3 + "\nSelamat Anda Lulus";
            }

            var mapel1 = document.getElementById('mapel1').value = '';
            var nilai1 = document.getElementById('nilai1').value = '';
            var mapel2 = document.getElementById('mapel2').value = '';
            var nilai2 = document.getElementById('nilai2').value = '';
            var mapel3 =  document.getElementById('mapel3').value = '';
            var nilai3 = document.getElementById('nilai3').value = '';


        }
    </script>
</body>
</html>
